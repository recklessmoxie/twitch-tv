<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@recklessmoxie">
  <meta name="twitter:title" content="Twitch-Tv API Project">
  <meta name="twitter:description" content="Users can see whether Free Code Camp is currently streaming on Twitch.tv.">
  <meta name="twitter:image" content="">
  <meta name="twitter:image:alt" content="Screen shot of the Twitch-Tv API Project">
  <title>Twitch-Tv API Project</title>
  <script src="https://use.fontawesome.com/009376afb1.js"></script>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900|Source+Code+Pro" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="sass/materialize.css">
</head>
  <body>
  <div class="container">
    <div class="row">
    <div class="col s12">
      <div class="card large" id="main">
        <ul class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header active dark-grey-indigo"><i class="fa fa-twitch light-grey-indigo-text"></i><span class="light-grey-indigo-text" id="first">Twitch Status</span></div>
            <div class="collapsible-body mid-grey-indigo"><p class="light-grey-indigo-text">Choose a section below to view streamers by current status</p></div>
          </li>
          <li>
          <div class="collapsible-header grey-indigo">
          <i class="material-icons green-text text-accent-2">ondemand_video</i><span class="light-grey-indigo-text">Online</span></div>
          <div class="collapsible-body mid-grey-indigo"><p class="light-grey-indigo-text">Placeholder content</p></div>
          </li>
        <li>
        <div class="collapsible-header amber darken-1">
          <i class="material-icons amber-text text-lighten-5">access_time</i><span class="amber-text text-lighten-5">Offline</span></div>
          <div class="collapsible-body amber lighten-4"><p> Placeholder content</p>
          </div>
      </li>
      <li>
      <div class="collapsible-header red darken-1">
        <i class="material-icons red-text text-lighten-5">error_outline</i><span class="red-text text-lighten-5">No Account</span></div>
        <div class="collapsible-body red lighten-4"><p> Placeholder content</p>
        </div>
      </li>
      <li>
        <div class="collapsible-header light-blue darken-1">
          <i class="material-icons light-blue-text text-lighten-5">group</i><span class="light-blue-text text-lighten-5">All Streamers</span></div>
        <div class="collapsible-body light-blue lighten-4"><p> Placeholder content</p>
        </div>
      </li>
    </ul>
  </div>
</div>
</div>
  </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
