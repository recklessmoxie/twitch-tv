<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@recklessmoxie">
  <meta name="twitter:title" content="Twitch-Tv API Project">
  <meta name="twitter:description" content="Users can see whether Free Code Camp is currently streaming on Twitch.tv.">
  <meta name="twitter:image" content="">
  <meta name="twitter:image:alt" content="Screen shot of the Twitch-Tv API Project">
  <title>Twitch-Tv API Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900|Source+Code+Pro" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>
  <div class="container">
    <div class="card" id="main">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="statusTabs">
          <li class="nav-item active d-inline-block">
            <a class="nav-link" data-toggle="tab" title="All Streamers" href="#all" role="tab">
              <span class="round-tabs one">
              <img src="assets/user-grp.svg">
            </span>
            </a>
          </li>
          <li class="nav-item d-inline-block">
            <a class="nav-link online" data-toggle="tab" title="Online" href="#online" role="tab">
              <span class="round-tabs two">
              <img src="assets/user-check.svg">
              </span>
            </a>
          </li>
          <li class="nav-item d-inline-block">
            <a class="nav-link offline" data-toggle="tab" title="Offline" href="#offline" role="tab">
              <span class="round-tabs three">
              <img src="assets/user-time.svg">
            </span>
            </a>
          </li>
          <li class="nav-item d-inline-block">
            <a class="nav-link noAcct" data-toggle="tab" title="No Account" href="#noAcct" role="tab">
              <span class="round-tabs four">
            <img src="assets/user-offline.svg">
          </span>
            </a>
          </li>
        </ul>
      </div>
      <div class="tab-content text-xs-center">
        <div class="tab-pane fade active" id="all" role="tabpanel">
          <div class="card status" id="status-header">
            <div class="card-block">
              <h4 class="card-title text-xs-center">Twitch Status</h4>
              <p class="card-text">View Twitch streamers sorted by current status using the icons above, or click below for all users.</p>
              <a class="btn btn-success users" href="#all-users">All Users</a>
            </div>
          </div>
          <div class="card all-users" id="all-users-wrapper">
            <div class="card-block">
              <button type="button" id="close" class="close pull-xs-right" aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
              <h4 class="card-title text-xs-center">All Twitch Streamers</h4>
            </div>
            <div class="card-deck-wrapper">
              <div class="card-deck">
                <div class="card" id="all-users">
                </div>
                </div>
              </div>
      </div>
    </div>
        <div class="tab-pane fade" id="online" role="tabpanel">
          <div class="card all-users" id="online-users">
            <div class="card-block">
              <h4 class="card-title text-xs-center">Currently Live Streaming</h4> <br>
            <div id="nothing">
              <img src="assets/giphy.gif">
                <h4 class="nobody"> Nobody is online right now </h4>
            </div>
            </div>
            <div class="card-deck-wrapper">
              <div class="card-deck">
                <div class="card" id="test-1">
                </div>
                </div>
              </div>
      </div>
    </div>
        <div class="tab-pane fade" id="offline" role="tabpanel">
          <div class="card all-users" id="offline-users">
            <div class="card-block">
              <h4 class="card-title text-xs-center">Currently Offline</h4>
          </div>
          <div class="card-deck-wrapper">
            <div class="card-deck">
              <div class="card" id="test-2">
              </div>
              </div>
            </div>
    </div>
  </div>
        <div class="tab-pane fade" id="noAcct" role="tabpanel">
          <div class="card all-users" id="noAcct-users">
            <div class="card-block">
          <h4 class="card-title text-xs-center">No Account</h4>
          <p class="card-text"> These users do not currently have a valid Twitch account. </p>
        </div>
        <div class="card-deck-wrapper">
          <div class="card-deck">
            <div class="card" id="test-3">
            </div>
            </div>
          </div>
  </div>
</div>
</div>
</div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
